<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Pessoa</title>
</head>
<body>
    <h1>Cadastro Pessoa</h1>

        <label for="nome">Nome: </label>
        <input name="nome" type="text" value="Digite seu nome aqui">
        <br>

        <label for="cor">Cor favorita:</label>
        <input name="cor" type="color">
        <br>

        <label for="data">Data de nacimento</label>
        <input name="data" type="date">
        <br>

        <label for="Foto">Foto</label>
        <input name="Foto" type="file" alt="Nenhum arquivo escolhido">
        <br>

        <label for="email">Login</label>
        <input name="email" type="email" value="Digite seu login aqui">
        <br>

        <label for="password">Senha</label>
        <input name="password" type="password">
        <br>

        <input name="checkbox" type="checkbox">
        <label for="checkbox">Você aceita receber e-mails com promoções</label>
        <br>

        <button>cadastrar</button>
</body>
</html>
